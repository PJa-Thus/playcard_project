<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>座席管理システム</title>
    </head>
    <body>
        <header>なんかいい感じの画像</header>
        <main>
            <div class="step left">
                <div class="content">
                    <div class="title">
                        <div class="box"></div>
                        <div class="title_text">step1: 会場に行こう</div>
                    </div>
                    <div class="text">
                        マルチメディアパソコン室が会場です
                    </div>
                </div>
            </div>
            <div class="step right">
                <div class="content">
                    <div class="title">
                        <div class="box"></div>
                        <div class="title_text">step2: ババ抜きをしよう</div>
                    </div>
                    <div class="text">
                        1回約"10分"
                    </div>
                </div>
            </div>
            <div class="step left">
                <div class="content">
                    <div class="title">
                        <div class="box"></div>
                        <div class="title_text">step3: ランクを上げよう</div>
                    </div>
                    <div class="text">
                        勝ち抜け方式でランクアップ!!
                    </div>
                </div>
            </div>
            <div class="step right">
                <div class="content">
                    <div class="title">
                        <div class="box"></div>
                        <div class="title_text">step4: 豪華景品をGET!!</div>
                    </div>
                    <div class="text">
                        なんと1位にはアマゾンギフトカード3000円分!!
                    </div>
                </div>
            </div>
            <div class="step center">
                <div class="content">
                    <div class="title">
                        <div class="title_text">まずは登録しましょう</div>
                    </div>
                    <div class="text">
                        ここにボタン
                    </div>
                </div>
            </div>
        </main>
        <footer>画面遷移用,言語表示など</footer>
    </body>
</html>
